baseURL: 'https://harfoe.com/'
languageCode: 'en-us'
title: 'Harfoe'
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 5

menu:
  main:
    - name: About
      identifier: About
      url: about/
      weight: 5
    - name: Archive
      identifier: Archive
      url: archives/
      weight: 10
    - name: Search
      identifier: Search
      url: search/
      weight: 15
    - name: Tags
      identifier: Tags
      url: tags/
      weight: 20

